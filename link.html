<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Связь</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="DK.png" alt="Logo" width="70" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Связь</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img src="telegram_logo.png" class="card-img-top" alt="Telegram" />
            <div class="card-body">
              <h5 class="card-title">Telegram</h5>
              <p class="card-text">
                Можете написать мне по каким-то вопросам в личные сообщения
              </p>
              <a
                href="https://t.me/DeonisKingWork"
                target="_blank"
                class="btn btn-primary"
              >
                Telegram
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="codewars.svg" class="card-img-top" alt="CodeWars" />
            <div class="card-body">
              <h5 class="card-title">CodeWars</h5>
              <p class="card-text">
                Здесь вы можете оценить мои решения в различных задачах
              </p>
              <a
                href="https://www.codewars.com/users/DeonisKing"
                target="_blank"
                class="btn btn-danger"
              >
                CodeWars
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="github-svgrepo-com.svg"
              class="card-img-top"
              alt="GitHub"
            />
            <div class="card-body">
              <h5 class="card-title">GitHub</h5>
              <p class="card-text">Мои проекты</p>
              <br />
              <a
                href="https://github.com/DeonisKing"
                target="_blank"
                class="btn btn-secondary"
              >
                GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
